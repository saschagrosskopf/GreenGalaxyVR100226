# ═══════════════════════════════════════════════════════════════════════════════
# NGINX Configuration for Colyseus WebSocket Server
# Place in /etc/nginx/sites-available/multiplayer.green-galaxy.tech
# ═══════════════════════════════════════════════════════════════════════════════

upstream colyseus {
    server 127.0.0.1:2567;
    keepalive 64;
}

server {
    listen 80;
    server_name multiplayer.green-galaxy.tech;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name multiplayer.green-galaxy.tech;
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/multiplayer.green-galaxy.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/multiplayer.green-galaxy.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # WebSocket upgrade
    location / {
        proxy_pass http://colyseus;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 60s;
        
        # Disable buffering for real-time
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://colyseus/hello_world;
        proxy_http_version 1.1;
    }
    
    # Colyseus monitor (protect with auth in production!)
    location /monitor {
        # Basic auth protection
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        
        proxy_pass http://colyseus/monitor;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
