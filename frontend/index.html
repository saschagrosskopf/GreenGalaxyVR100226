<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenGalaxy VR Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gg: {
              navy: '#0B1120',
              secondary: '#1E293B',
              cyan: '#06B6D4',
              purple: '#8B5CF6',
              accent: '#F472B6'
            }
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B1120;
    }

    ::-webkit-scrollbar-thumb {
      background: #1E293B;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gg-navy text-white antialiased">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
