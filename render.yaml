services:
  - type: web
    name: greengalaxy-colyseus
    runtime: node
    region: frankfurt  # Change to your preferred region
    plan: starter      # starter, standard, or pro
    
    # Build settings
    buildCommand: cd MVP/server && npm ci && npm run build
    startCommand: cd MVP/server && node build/index.js
    
    # Environment
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 2567
    
    # Health check
    healthCheckPath: /hello_world
    
    # Auto-deploy on push to main
    autoDeploy: true
    
    # Branch to deploy from
    branch: main
